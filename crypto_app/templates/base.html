<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Coin log</title>
        <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- fontAwsome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light"><a href="{% url 'home' %}"><h3>Coinlog</h3></a></div>
            <div class="list-group list-group-flush">
                <div class="container sidebar-container">
                    <button class="btn btn-primary w-100 search_trade__btn">Search trade</button>
                    <div class="container form-container">
                      <form class="row form hidden" method="POST">
                        {% csrf_token %}
                        <div class="col-sm-12">
                              <label for="inputTicker" class="form-label">Ticker</label>
                              <input type="text" class="form-control" id="inputTicker" name="inputTicker" placeholder="ex.BTCUSDT">
                              {% if error %}
                              <p style="color:red; margin:0px;">{{ error }}</p>
                              {% endif %}
                        </div>
                        <div class="col-12 form-submit">
                          <button type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                      </form>
                    </div>
                    <hr>
                    <div class="container coin-info-container">
                        <table class="table table-striped">
                            <tbody class="coin-market">
                                <!-- JavaScript render -->
                            </tbody>
                        </table>
                    </div>
                </div>
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Dashboard</a>-->
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Shortcuts</a>-->
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Overview</a>-->
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Events</a>-->
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>-->
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Status</a>-->
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                {% if user.is_authenticated %}
                                <li class="nav-item"><a class="nav-link">Logged in as {{ user.username }}</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'change_api_key' %}">Setting</a></li>
                                <form id="form_logout" action="{% url 'logoutuser' %}" method="POST">
                                    {% csrf_token %}
                                    <li class="nav-item"><a href="#" class="nav-link" onclick="document.getElementById('form_logout').submit();">Logout</a></li>
                                </form>
                                {% else %}
                                <li class="nav-item"><a class="nav-link" href="{% url 'loginuser' %}">Login</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'signupuser' %}">SignUp</a></li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </nav>
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script type="module" src="static/js/scripts.js"></script>
</body>

</html>
