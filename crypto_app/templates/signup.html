{% extends "base.html" %}
{% block content %}
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <h3 class="text-center mb-5" style="color:red; margin:0px;">{{ error }}</h3>
              <form method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" id="username" name="username" class="form-control form-control-lg" />
                  <label class="form-label" for="username">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password1" name="password1" class="form-control form-control-lg" />
                  <label class="form-label" for="password1">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password2" name="password2" class="form-control form-control-lg" />
                  <label class="form-label" for="password2">Repeat your password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="api_key" name="api_key" class="form-control form-control-lg" required/>
                  <label class="form-label" for="api_key">Your Binance API key</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="secret_key" name="secret_key" class="form-control form-control-lg" required/>
                  <label class="form-label" for="secret_key">Your Binance Secret key</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'loginuser' %}" class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
